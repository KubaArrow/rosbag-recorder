<div class="h-full">
  <div class="flex flex-row justify-between px-3 sticky top-0 z-10 backdrop-blur bg-indigo-200 bg-opacity-70">
    <h2 class="h-full text-xl align-middle " style=" line-height: 40px!important;">Rostopic List:</h2>
    <div class="w-2/3 flex justify-end">
      <!-- <button mat-icon-button color="primary" style="width: 40px; height: 40px; padding: 10px"  aria-label="Example icon button with a home icon">
         <mat-icon style="font-size: 20px;">search</mat-icon>
       </button>-->
      <p-checkbox [binary]="true" [(ngModel)]="select_all_checkbox" (ngModelChange)="markAll()"></p-checkbox>
      <div class=" ml-2 h-full flex flex-col justify-center cursor-pointer refresh-button transition-all duration-300" (click)="refresh_topic_list()">
        <i class="pi pi-refresh " ></i>
      </div>

    </div>

  </div>
  <div class="h-full overflow-y-scroll pb-4">
    <ul class="pl-2">
      <div *ngFor="let topic of rostopics" class="field-checkbox mt-1">
        <p-checkbox [binary]="true" (click)="refresh()" [(ngModel)]="topic.checked"></p-checkbox>
        <label class="ml-1">{{ topic.name }}</label>
      </div>


    </ul>
  </div>

</div>
